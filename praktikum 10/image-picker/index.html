<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 2 - Kurs Kalkulator</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "blue";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["lunox.jpg", "esmeralda.jpg", "yu zhong.jpg", "khufra.jpg", "xavier.jpg", "clint.jpg"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "Lunox") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar lunox.jpg")
            }
            

            if(pilihan.value == "Esmeralda") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar esmeralda.jpg")
            }

            if(pilihan.value == "Yu zhong") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar yu zhong.jpg")
            }

            if(pilihan.value == "Khufra") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar khufra.jpg")
            }

            if(pilihan.value == "Xavier") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar xavier.jpg")
            }

            if(pilihan.value == "Clint") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar clint.jpg")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Rafi's Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="Lunox">Lunox</option>
        <option value="Esmeralda">Esmeralda</option>
        <option value="Yu zhong">Yu zhong</option>
        <option value="Khufra">Khufra</option>
        <option value="Xavier">Xavier</option>
        <option value="Clint">clint</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
